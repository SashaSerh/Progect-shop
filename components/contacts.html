<section class="contacts fade-in-section" id="contacts">
    <div class="container">
        <h2 class="contacts__title" data-i18n="contacts-title">Свяжитесь с нами</h2>
        <div class="contacts__content">
            <div class="contacts__info">
                <p data-i18n="contacts-email">Email: info@climat-control.com</p>
                <p data-i18n="contacts-phone">Телефон: +380-800-555-1234</p>
                <p data-i18n="contacts-address">Адрес: ул. Климатическая, 123, Киев</p>
                <div class="contacts__cta">
                    <a class="btn" data-cta="call" href="tel:+380633353410">Позвонить</a>
                    <a class="btn btn--wa" href="#" onclick="event.preventDefault();" aria-label="Написать в WhatsApp">WhatsApp</a>
                    <a class="btn btn--tg" href="#" onclick="event.preventDefault();" aria-label="Написать в Telegram">Telegram</a>
                </div>
            </div>
            <div class="contacts__form">
                <div class="form-card">
                    <form id="contactForm" novalidate>
                        <div class="form-grid">
                            <div class="form-field">
                                <label for="contact-name">Имя</label>
                                <input id="contact-name" class="form-input" type="text" name="name" placeholder="Ваше имя" data-i18n-placeholder="form-name" required>
                            </div>
                            <div class="form-field">
                                <label for="contact-email">Email</label>
                                <input id="contact-email" class="form-input" type="email" name="email" placeholder="Ваш email" data-i18n-placeholder="form-email" required>
                            </div>
                        </div>
                        <div class="form-field">
                            <label for="contact-message">Сообщение</label>
                            <textarea id="contact-message" class="form-input" name="message" placeholder="Ваше сообщение" data-i18n-placeholder="form-message" required></textarea>
                        </div>
                        <button type="submit" class="btn form-submit-btn" data-i18n="form-submit">Отправить сообщение</button>
                        <p class="form-status" aria-live="polite"></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
