<div class="modal" id="adminProductModal" role="dialog" aria-modal="true" style="display:none">
  <div class="modal__content">
    <button class="modal__close" id="adminProductModalClose" aria-label="Закрыть">✕</button>
    <h2 id="adminProductModalTitle">Добавить / Редактировать товар</h2>
    <form id="adminProductForm" class="admin-product-form">
      <input type="hidden" name="id">
      <div class="form-row">
        <label>Название (RU)
          <input name="title_ru" required>
        </label>
        <label>Название (UK)
          <input name="title_uk">
        </label>
      </div>
      <div class="form-row">
        <label>Короткое описание (RU)
          <textarea name="description_ru"></textarea>
        </label>
        <label>Короткое описание (UK)
          <textarea name="description_uk"></textarea>
        </label>
      </div>
      <div class="form-row">
        <label>Цена (целое число, например 15000)
          <input name="price" type="number" min="0" required>
        </label>
        <label>SKU
          <input name="sku">
        </label>
      </div>
      <div class="form-row">
        <label>Категория
          <input name="category" placeholder="ac / recuperator / service">
        </label>
        <label>В наличии
          <select name="inStock">
            <option value="true">Да</option>
            <option value="false">Нет</option>
          </select>
        </label>
      </div>
      <div class="form-row">
        <label>Главное изображение
          <input name="image" type="file" accept="image/*">
        </label>
        <div id="adminImagePreview" aria-hidden="true"></div>
      </div>
      <div class="form-row">
        <label>Флаги
          <div id="flagSelector" class="flag-selector">
            <div id="availableFlags" class="available-flags" aria-live="polite"></div>
            <div id="selectedFlags" class="selected-flags" aria-live="polite"></div>
            <input type="hidden" name="_flags" value="[]">
          </div>
        </label>
      </div>
      <div class="form-actions">
        <button type="submit" id="adminProductSave">Сохранить</button>
        <button type="button" id="adminProductCancel">Отмена</button>
      </div>
    </form>
  </div>
</div>
