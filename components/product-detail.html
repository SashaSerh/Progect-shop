<section class="product-detail fade-in-section" id="product-detail">
  <div class="container">
    <nav class="breadcrumbs" aria-label="breadcrumb">
      <a href="#" class="breadcrumbs__link" data-crumb="catalog" data-i18n="catalog">Каталог</a>
      <span class="breadcrumbs__sep">›</span>
      <a href="#" class="breadcrumbs__link" data-crumb="category">Категория</a>
      <span class="breadcrumbs__sep">›</span>
      <span class="breadcrumbs__current" data-crumb="current">Товар</span>
    </nav>
    <button class="product-detail__back" type="button" aria-label="Назад к товарам">← <span data-i18n="nav-products">Товары</span></button>
    <div class="product-detail__header">
      <h2 class="product-detail__title"></h2>
      <div class="product-detail__price"></div>
    </div>
    <div class="product-detail__content">
      <div class="product-detail__media">
        <div class="product-detail__image-wrap">
          <img class="product-detail__image" alt="" loading="lazy">
        </div>
        <div class="product-detail__thumbs" aria-label="Галерея"></div>
      </div>
      <div class="product-detail__info">
        <div class="product-detail__meta"></div>
        <div class="product-detail__specs">
          <div class="product-detail__specs-title" data-i18n="specs">Характеристики</div>
          <ul class="product-detail__specs-list"></ul>
        </div>
        <div class="product-detail__actions">
          <button class="product-detail__addtocart" type="button" data-i18n="add-to-cart">Добавить в корзину</button>
        </div>
      </div>
    </div>
  </div>
</section>
