<section class="compare-bar" data-component="compare-bar" role="region" aria-live="polite" aria-label="Сравнение товаров" hidden>
    <div class="compare-bar__header">
        <span class="compare-bar__title">Товары для сравнения</span>
        <span class="compare-bar__badge" aria-label="Выбрано: 0" data-count="0">0</span>
    </div>
    <p class="compare-bar__empty">Добавьте товары для сравнения, чтобы увидеть их здесь.</p>
    <ul class="compare-bar__list" aria-label="Товары для сравнения"></ul>
    <div class="compare-bar__actions">
        <button type="button" class="compare-bar__button compare-bar__button--clear" data-action="clear">Очистить</button>
        <button type="button" class="compare-bar__button compare-bar__button--open" data-action="open" aria-disabled="true" disabled>Сравнить</button>
    </div>
</section>
