<section class="contacts fade-in-section" id="contacts">
    <div class="container">
        <h2 class="contacts__title" data-i18n="contacts-title">Свяжитесь с нами</h2>
        <div class="contacts__content">
            <div class="contacts__info">
                <p data-i18n="contacts-email">Email: info@climat-control.com</p>
                <p data-i18n="contacts-phone">Телефон: +380-800-555-1234</p>
                <p data-i18n="contacts-address">Адрес: ул. Климатическая, 123, Киев</p>
            </div>
            <div class="contacts__form">
                <input type="text" placeholder="Ваше имя" data-i18n-placeholder="form-name">
                <input type="email" placeholder="Ваш email" data-i18n-placeholder="form-email">
                <textarea placeholder="Ваше сообщение" data-i18n-placeholder="form-message"></textarea>
                <button data-i18n="form-submit">Отправить сообщение</button>
            </div>
        </div>
    </div>
</section>
