<html lang="ru">
<head>
    <meta charset="UTF-8">

        <meta property="og:type" content="website">
        <meta property="og:title" content="ClimaTech">

        <meta property="og:url" content="/">
        <meta property="og:image" content="/icons/icon-icon512x512.png">

        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="ClimaTech">
        <meta name="twitter:description" content="Продажа, монтаж и обслуживание климатической техники: кондиционеры, вентиляция, рекуператоры. Консультации и быстрый монтаж.">
        <meta name="twitter:image" content="/icons/icon-icon512x512.png">
                <link rel="manifest" href="manifest.json">
                <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-icon192x192.png">
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&display=swap">
    <link rel="stylesheet" href="css/main.css">
        <!-- Organization & WebSite JSON-LD -->
            <script type="application/ld+json" id="org-jsonld">{
                "@context": "https://schema.org",
                "@type": "Organization",
                "name": "ClimaTech",
                "telephone": "+380-800-555-1234",
                "email": "climatechprovent@gmail.com",
                        "sameAs": [
                            "https://facebook.com/ClimaTechUA",
                            "https://t.me/climate_service",
                            "https://instagram.com/ClimaTechUA"
                        ],
                "address": {
                    "@type": "PostalAddress",
                    "streetAddress": "ул. Климатическая, 123",
                    "addressLocality": "Киев",
                    "addressCountry": "UA"
                }
            }</script>
        <script type="application/ld+json" id="website-jsonld">{
            "@context": "https://schema.org",
            "@type": "WebSite",
            "name": "ClimaTech"
        }</script>
</head>
<body>
    <div id="header-container"></div>
    <div id="hero-container"></div>
    <div id="services-container"></div>
    <div id="products-container"></div>
    <div id="product-detail-container" style="display:none"></div>
    <div id="comparison-container"></div>
    <div id="portfolio-container"></div>
    <div id="contacts-container"></div>
    <div id="footer-container"></div>
    <div id="cart-modal-container"></div>
        <div id="welcome-container"></div>
        <!-- Overlay для теста смены языка -->
        <div id="welcomeOverlay" role="dialog" aria-modal="true" style="display:none">
            <button class="welcome-lang-btn" id="welcomeLangRu">RU</button>
            <button class="welcome-lang-btn" id="welcomeLangUk">UK</button>
            <button id="welcomeContinue">Продолжить</button>
        </div>
    
    <!-- Плавающие кнопки -->
    <div class="floating-buttons">
        <button class="fab" title="Быстрая помощь" onclick="alert('Свяжитесь с нами: +380-800-555-1234')" aria-label="Связаться с нами">
            <img src="icons/contact-us-icon.svg" alt="contact-us" style="width: 24px; height: 24px;">
        </button>
        <button class="scroll-to-top" aria-label="Прокрутить наверх" title="Наверх">↑</button>
    </div>
    
    <!-- Toast area for cart Undo messages -->
    <div id="toast-container" aria-live="polite" aria-atomic="true" class="toast-container" style="position: fixed; left: 50%; transform: translateX(-50%); bottom: 16px; z-index: 4000;"></div>
    
    <script type="module" src="js/main.js"></script>
</body>
</html>
