<dialog class="cart-modal fade-in" id="cartModal" role="dialog" aria-modal="true" aria-labelledby="cart-modal-title">
    <div class="cart-modal__header">
        <h2 id="cart-modal-title" data-i18n="cart-modal-title">Ваша корзина</h2>
        <button class="cart-modal__close" aria-label="Закрыть модальное окно">✕</button>
    </div>
    <ul class="cart-items" aria-label="Элементы корзины"></ul>
    <div class="cart-summary" data-i18n="cart-total" aria-live="polite">Итого: $0.00</div>
    <div class="cart-modal__footer">
        <button class="cart-button--clear pulse" data-i18n="cart-clear">Очистить корзину</button>
        <button class="cart-button--checkout pulse" data-i18n="cart-checkout">Оформить заказ</button>
    </div>
</dialog>
