<section class="products fade-in-section" id="products">
    <div class="container">
        <nav class="breadcrumbs" aria-label="breadcrumb">
            <a href="#home" class="breadcrumbs__link" data-i18n="home">Главная</a>
            <span class="breadcrumbs__sep">›</span>
            <span class="breadcrumbs__current" data-i18n="products-title">Наши товары</span>
        </nav>
        <h2 class="products__title" data-i18n="products-title">Наши товары</h2>
        <div class="products__filters">
            <div class="filter-group">
                <label for="category" data-i18n="filter-category">Категория:</label>
                <select id="category">
                    <option value="all" data-i18n="filter-all">Все</option>
                    <option value="ac" data-i18n="filter-ac">Кондиционеры</option>
                    <option value="recuperator" data-i18n="filter-recuperator">Рекуператоры</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="price" data-i18n="filter-price">Цена:</label>
                <select id="price">
                    <option value="all" data-i18n="filter-all">Все</option>
                    <option value="low" data-i18n="filter-low-to-high">От низкой к высокой</option>
                    <option value="high" data-i18n="filter-high-to-low">От высокой к низкой</option>
                </select>
            </div>
            <div class="admin-controls" id="adminControls" style="display: none;">
                <button class="admin-btn admin-btn--export" id="exportProductsBtn" aria-label="Экспортировать локальные товары">Экспорт</button>
                <label class="admin-btn admin-btn--import" for="importProductsInput" aria-label="Импортировать товары из файла">Импорт</label>
                <input type="file" id="importProductsInput" accept=".json" style="display: none;">
            </div>
        </div>
        <div class="products__grid"></div>
    </div>
</section>
