<div class="modal cart-modal" id="cartModal" role="dialog" aria-modal="true" aria-labelledby="cartModalTitle" aria-describedby="cartModalDesc">
    <div class="cart-modal__header">
        <h2 id="cartModalTitle" data-i18n="cart-modal-title">Ваша корзина</h2>
        <button class="cart-modal__close" aria-label="Закрыть модальное окно">✕</button>
    </div>
    <ul class="cart-items" id="cartModalDesc" aria-label="Товары в корзине"></ul>
    <div class="cart-summary" data-i18n="cart-total">Итого: $0.00</div>
    <div class="cart-modal__footer">
        <button class="cart-button--clear" data-i18n="cart-clear">Очистить корзину</button>
        <button class="cart-button--checkout" data-i18n="cart-checkout">Оформить заказ</button>
    </div>
</div>
