name: Visual Regression Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - feature/*
      - 'main'

jobs:
  visual-regression:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Run visual tests
        id: visual
        run: |
          npm run visual:test
        continue-on-error: true

      - name: Upload visual latest screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: visual-latest
          path: tests/visual/latest

      - name: Upload visual baseline screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: visual-baseline
          path: tests/visual/baseline

      - name: Upload visual diffs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: visual-diffs
          path: tests/visual/latest/*-diff.png

      - name: Fail on visual mismatch
        if: ${{ steps.visual.outcome == 'failure' || steps.visual.outcome == 'cancelled' }}
        run: |
          echo "Visual test failed";
          exit 1;
