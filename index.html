<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Профессиональная установка и обслуживание кондиционеров, рекуператоров и систем климат-контроля. Качественные решения для вашего дома и офиса.">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title data-i18n="site-title">Климат Контроль | Установка кондиционеров и вентиляции</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header id="header-container" class="header">
        <div class="header__container container">
            <a href="/" class="header__title">Климат Контроль</a>
            <nav>
                <ul class="header__nav-list">
                    <li><a href="#services-container" class="header__nav-link">Услуги</a></li>
                    <li><a href="#products-container" class="header__nav-link">Товары</a></li>
                </ul>

        </div>
    </header>
    <main>
        <section id="hero-container">
            <div class="hero__container container">
                <h1 class="hero__title">Создаем идеальный климат в вашем доме</h1>
                <p class="hero__subtitle">Профессиональный монтаж и сервис</p>

        <section id="services-container" class="container">
            <h2 class="services__title">Наши услуги</h2>

        <section id="products-container" class="container">
            <h2 class="products__title">Каталог оборудования</h2>
            <p>Загрузка товаров...</p>
        </section>

            <h2 class="contacts__title">Свяжитесь с нами</h2>
            <p>Загрузка контактной информации...</p>
        </section>
    </main>
    <footer id="footer-container">
        <div class="footer__container container">
            <p class="footer__copyright">© 2025 Климат Контроль. Все права защищены.</p>
        </div>
    </footer>
    <div id="cart-modal-container"></div>
    <script type="module" src="js/main.js"></script>
