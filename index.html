<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой новый сайт</title>
    <!-- Подключение внешнего CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Шапка сайта -->
    <header class="header">
        <div class="header__container">
            <div class="header__top">
                <h1 class="header__title">Мой сайт</h1>
                <nav class="header__nav">
                    <ul class="header__nav-list">
                        <li class="header__nav-item">
                            <a href="#home" class="header__nav-link">Главная</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#about" class="header__nav-link">О нас</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#contact" class="header__nav-link">Контакты</a>
                        </li>
                    </ul>
                </nav>
                <button class="header__toggle" aria-label="Переключить меню">
                    ☰
                </button>
            </div>
            <div class="header__logo">
                <!-- Текстовый логотип (можно заменить на <img>) -->
                <span class="header__logo-text">Логотип</span>
                <!-- Если нужен реальный логотип, раскомментируйте:
                <img src="logo.png" alt="Логотип сайта" class="header__logo-img">
                -->
            </div>
        </div>
    </header>

    <!-- Основной контент (заглушка) -->
    <main class="container">
        <p>Основной контент будет здесь.</p>
    </main>

    <!-- Подключение внешнего JavaScript -->
    <script src="script.js"></script>
</body>
</html>
